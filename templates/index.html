<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skin Analyzer â€” Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --bg:#f8fafc; --ring:#e2e8f0; }
    body{ background:var(--bg); }
    .card{ border:1px solid var(--ring); border-radius:16px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3">Upload a face photo (JPG/PNG)</h1>

            {% if error %}
              <div class="alert alert-warning">{{ error }}</div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="vstack gap-3">
              <!-- file input -->
              <input class="form-control" type="file" name="photo" accept="image/png, image/jpeg" required>

              <!-- sensitivity slider -->
              <div>
                <label for="sensitivity" class="form-label">
                  Sensitivity (<span id="sensVal">85</span> percentile)
                </label>
                <input
                  type="range"
                  class="form-range"
                  id="sensitivity"
                  name="sensitivity"
                  min="70" max="95" step="1" value="85"
                  oninput="document.getElementById('sensVal').textContent=this.value">
                <div class="text-muted small">
                  Higher = fewer hotspots (stricter). Lower = more hotspots (looser).
                </div>
              </div>

              <!-- actions -->
              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Analyze</button>
                <a class="btn btn-outline-secondary" href="/static/out/report.html" target="_blank">Open last report</a>
              </div>

              <p class="text-muted small mb-0">
                Images are processed locally on this machine. This is a heuristic demo, not medical advice.
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
